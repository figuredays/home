<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FigureDays</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-color: #ff66a6;
      --bg-gradient: linear-gradient(145deg, #f9f9ff, #fef6ff);
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .lang-switcher {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
    }

    .lang-switcher button {
      padding: 6px 12px;
      font-size: 0.9em;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lang-switcher button.active {
      background: var(--main-color);
      color: white;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
      max-width: 90%;
    }

    a {
      display: block;
      margin: 12px 0;
      padding: 14px 28px;
      font-size: 1em;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 102, 166, 0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      background: #ff3388;
      transform: scale(1.03);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.3em;
      }

      a {
        width: auto;
        display: inline-block;
        margin: 12px 10px;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5761KWWG5R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5761KWWG5R');
  </script>
</head>
<body>
  <div class="lang-switcher">
    <button onclick="setLang('zh')" class="active">中文</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('jp')">日本語</button>
  </div>

  <h1 id="title"></h1>
  <p id="desc"></p>
  <a id="link1" href="/x" target="_blank"></a>
  <a id="link2" href="/video" target="_blank"></a>

  <script>
    const langContent = {
      zh: {
        title: "FigureDays",
        desc: "手办时光・记录你的收藏日常",
        link1: "访问我们的 X 页面",
        link2: "观看我们的 YouTube 频道"
      },
      en: {
        title: "FigureDays",
        desc: "Figures & Moments — Share Your Collection",
        link1: "Visit our X page",
        link2: "Watch our YouTube channel"
      },
      jp: {
        title: "FigureDays",
        desc: "フィギュア日和・コレクションを記録しよう",
        link1: "Xページを見る",
        link2: "YouTubeチャンネルを見る"
      }
    };

    function setLang(lang) {
      document.getElementById('title').textContent = langContent[lang].title;
      document.getElementById('desc').textContent = langContent[lang].desc;
      document.getElementById('link1').textContent = langContent[lang].link1;
      document.getElementById('link2').textContent = langContent[lang].link2;

      document.querySelectorAll('.lang-switcher button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.lang-switcher button[onclick="setLang('${lang}')"]`).classList.add('active');
    }

    // 默认语言：中文
    setLang('zh');

    // 自动检测浏览器语言
    const browserLang = navigator.language.slice(0, 2);
    if (browserLang === 'en') setLang('en');
    else if (browserLang === 'ja') setLang('jp');
    else setLang('zh');
  </script>
</body>
</html>
